<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel 数据显示 - 美观左侧版</title>
  <style>
    /* 基础重置 */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Roboto", sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    /* 整体容器 */
    #container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    /* 左侧面板：模仿 PolyU Job Board 的简洁风格 */
    #leftPanel {
      width: 300px;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: 80vh;
    }
    /* 右侧面板 */
    #rightPanel {
      flex: 1;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: 80vh;
    }
    /* 左侧职位列表项样式 */
    .job-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .job-item:hover {
      background-color: #f5f5f5;
    }
    .job-title {
      font-size: 16px;
      font-weight: 500;
      color: #333;
      margin: 5px 0;
    }
    .job-company {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }
    .job-info {
      font-size: 12px;
      color: #888;
      margin: 3px 0;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #leftPanel, #rightPanel {
        width: 100%;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <h1>Excel 数据显示</h1>
  <div id="container">
    <div id="leftPanel">
      <!-- 左侧美观列表栏 -->
      <div class="job-item" onclick="showJobDetails(0)">
        <div class="job-company">公司名称1</div>
        <div class="job-title">职位名称1</div>
        <div class="job-info">招聘编号: 12345</div>
        <div class="job-info">发布时间: 2025-03-28</div>
        <div class="job-info">截止日期: 2025-04-26</div>
        <div class="job-info">薪资: HKD 60 (Hourly)</div>
        <div class="job-info">类型: Part-time Position</div>
      </div>
      <div class="job-item" onclick="showJobDetails(1)">
        <div class="job-company">公司名称2</div>
        <div class="job-title">职位名称2</div>
        <div class="job-info">招聘编号: 67890</div>
        <div class="job-info">发布时间: 2025-03-25</div>
        <div class="job-info">截止日期: 2025-04-20</div>
        <div class="job-info">薪资: HKD 11200 (Monthly)</div>
        <div class="job-info">类型: Internship Position</div>
      </div>
      <!-- 可继续添加更多职位项 -->
    </div>
    <div id="rightPanel">
      <!-- 右侧详细信息显示区域，初始提示信息 -->
      <div id="jobDetail">
        <p>点击左侧项目查看详细信息</p>
      </div>
    </div>
  </div>

  <script>
    // 示例职位数据（实际应用中可用从 Excel 提取的数据代替此数组）
    const jobs = [
      {
        company: "公司名称1",
        title: "职位名称1",
        ref: "12345",
        publishDate: "2025-03-28",
        closeDate: "2025-04-26",
        salary: "HKD 60 (Hourly)",
        type: "Part-time Position",
        description: "<p>详细信息：这里可以展示工作职责、技能要求、申请方式等。</p>"
      },
      {
        company: "公司名称2",
        title: "职位名称2",
        ref: "67890",
        publishDate: "2025-03-25",
        closeDate: "2025-04-20",
        salary: "HKD 11200 (Monthly)",
        type: "Internship Position",
        description: "<p>详细信息：这里可以展示工作职责、技能要求、申请方式等。</p>"
      }
    ];
    
    function showJobDetails(index) {
      const job = jobs[index];
      const detailDiv = document.getElementById("jobDetail");
      detailDiv.innerHTML = `
        <h2>${job.company} - ${job.title}</h2>
        <p><strong>招聘编号:</strong> ${job.ref}</p>
        <p><strong>发布时间:</strong> ${job.publishDate}</p>
        <p><strong>截止日期:</strong> ${job.closeDate}</p>
        <p><strong>薪资:</strong> ${job.salary}</p>
        <p><strong>类型:</strong> ${job.type}</p>
        <div>${job.description}</div>
      `;
    }
  </script>
</body>
</html>
