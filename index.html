<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>职位信息中心</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --hover-color: #f0f8ff;
      --border-color: #e0e0e0;
      --box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      background: #f8f9fa;
      color: var(--primary-color);
    }

    h1 {
      text-align: center;
      padding: 1.5rem;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      margin-bottom: 2rem;
      box-shadow: var(--box-shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #filterDiv {
      max-width: 800px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    #jobTypeSelect {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--secondary-color);
      border-radius: 8px;
      font-size: 1rem;
      background: white;
      transition: all 0.3s ease;
    }

    #jobTypeSelect:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.2);
    }

    #container {
      display: flex;
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    #leftPanel {
      flex: 0 0 35%;
      background: white;
      border-radius: 12px;
      box-shadow: var(--box-shadow);
      overflow: hidden;
    }

    #rightPanel {
      flex: 1;
      background: white;
      border-radius: 12px;
      box-shadow: var(--box-shadow);
      padding: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
    }

    th {
      background: #f8f9fa;
      padding: 1rem;
      font-weight: 600;
      text-align: left;
      border-bottom: 2px solid var(--border-color);
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      transition: background 0.2s ease;
    }

    tr:hover td {
      background: var(--hover-color);
    }

    tr.selected td {
      background: #e3f2fd !important;
      box-shadow: inset 3px 0 0 var(--secondary-color);
    }

    .sortable {
      position: relative;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sortable:hover {
      background: #f1f1f1;
    }

    .sort-indicator {
      display: inline-block;
      margin-left: 0.5rem;
      color: var(--secondary-color);
      opacity: 0.6;
    }

    .asc::after {
      content: "↑";
      color: var(--secondary-color);
    }

    .desc::after {
      content: "↓";
      color: var(--secondary-color);
    }

    #jobDetail table {
      background: white;
    }

    #jobDetail th {
      width: 30%;
      background: #f8f9fa;
      vertical-align: top;
    }

    #jobDetail td {
      background: white;
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #leftPanel, #rightPanel {
        width: 100%;
        margin-bottom: 1rem;
      }

      th, td {
        padding: 0.8rem;
      }

      h1 {
        font-size: 1.5rem;
        padding: 1rem;
      }
    }

    /* 加载动画 */
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    #summaryTableContainer[data-loading="true"]::after {
      content: "加载中...";
      display: block;
      padding: 2rem;
      text-align: center;
      color: #666;
      animation: pulse 1.5s infinite;
    }

    /* 空状态提示 */
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #666;
    }

    .empty-state i {
      font-size: 3rem;
      color: #ddd;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- 保持原有HTML结构不变 -->
  <h1>职位信息中心</h1>
  <div id="filterDiv">
    <select id="jobTypeSelect">
      <!-- 保持原有选项不变 -->
    </select>
  </div>
  
  <div id="container">
    <div id="leftPanel">
      <div id="summaryTableContainer" data-loading="true"></div>
    </div>
    <div id="rightPanel">
      <div id="jobDetail">
        <div class="empty-state">
          <div>👆</div>
          <p>点击左侧职位查看详细信息</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 在原有JavaScript代码中添加以下改进：
    // 在fetch开始时显示加载状态
    document.getElementById("summaryTableContainer").setAttribute("data-loading", "true");
    
    // 在数据加载完成后
    fetch("job_listings.xlsx")
      .then(response => {
        if (!response.ok) throw new Error('网络响应异常');
        return response.arrayBuffer();
      })
      .finally(() => {
        document.getElementById("summaryTableContainer").removeAttribute("data-loading");
      });

    // 在renderSummaryTable函数中添加空状态处理
    function renderSummaryTable(data) {
      // ...原有代码...
      if (data.length < 2) {
        container.innerHTML = `
          <div class="empty-state">
            <div>📭</div>
            <p>暂无相关职位信息</p>
          </div>`;
        return;
      }
    }

    // 添加键盘导航支持
    document.addEventListener('keydown', (e) => {
      const rows = document.querySelectorAll('#leftPanel tr');
      const selected = document.querySelector('#leftPanel tr.selected');
      // 下箭头键导航
      if (e.key === 'ArrowDown' && selected) {
        const next = selected.nextElementSibling;
        if (next) {
          next.click();
          next.scrollIntoView({block: "nearest"});
        }
      }
      // 上箭头键导航
      if (e.key === 'ArrowUp' && selected) {
        const prev = selected.previousElementSibling;
        if (prev) {
          prev.click();
          prev.scrollIntoView({block: "nearest"});
        }
      }
    });
  </script>
</body>
</html>
