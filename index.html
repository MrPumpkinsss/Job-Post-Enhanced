<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel 数据显示</title>
  <style>
    /* 全局盒模型调整 */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
    /* 当数据过长时，允许水平滚动 */
    #excelData {
      overflow-x: auto;
      margin: 0 auto;
      max-width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th,
    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      word-wrap: break-word;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    /* 小屏幕自适应 */
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      h1 {
        font-size: 1.5em;
      }
      th,
      td {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Excel 数据显示</h1>
  <div id="excelData">加载中...</div>
  
  <!-- 引入 SheetJS XLSX 库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 从与当前文件同一目录下加载 Excel 文件
      fetch("job_listings.xlsx")
        .then(function(response) {
          return response.arrayBuffer();
        })
        .then(function(data) {
          // 读取 Excel 文件内容
          var workbook = XLSX.read(data, { type: 'array' });
          // 获取第一个工作表
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          // 将工作表转换为二维数组，得到每行数据
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
          
          // 创建 HTML 表格
          var table = document.createElement("table");
          jsonData.forEach(function(row, rowIndex) {
            var tr = document.createElement("tr");
            // 从第二列开始，忽略第一列（序号）
            row.slice(1).forEach(function(cell) {
              var cellElement = document.createElement(rowIndex === 0 ? "th" : "td");
              cellElement.textContent = cell;
              tr.appendChild(cellElement);
            });
            table.appendChild(tr);
          });
          
          // 将表格插入页面
          var container = document.getElementById("excelData");
          container.innerHTML = ""; // 清除“加载中...”提示
          container.appendChild(table);
        })
        .catch(function(error) {
          console.error("读取 Excel 文件失败：", error);
          document.getElementById("excelData").innerHTML = "无法加载 Excel 数据。";
        });
    });
  </script>
</body>
</html>
